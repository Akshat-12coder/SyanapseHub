<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- LEFT NOTES SEARCH -->
    <div class="left">
      <h3>Search Notes</h3>
      <input placeholder="Search notes...">
      <ul>
        <li>AI Notes</li>
        <li>Robotics Notes</li>
        <li>DSA Notes</li>
      </ul>
    </div>

    <!-- CHAT -->
    <div class="middle">
      <h3>Chat</h3>
      <div id="chatBox"></div>

      <input id="msg" placeholder="Type message">
      <button onclick="sendMessage()">Send</button>

      <button class="collab">Project Collaboration</button>
    </div>

    <!-- COMMUNITY -->
    <div class="right">
      <h3>Communities</h3>
      <button onclick="createCommunity()">Pay â‚¹500 & Create</button>
      <ul id="communityList"></ul>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
